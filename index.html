<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Grid Calculator</title>
</head>
<body>
  <div class="calcContainer">
    <div class="calcDisplay" data-value="0"></div>

    <div class="calcButtons">
      <button class="all-clear buttonLarge calcButton" type="button" value="all-clear">C</button>
      <button class="calcButton operator" type="button" value="/">&divide;</button>
      <button data-value class="calcButton" type="button" value="7">7</button>
      <button data-value class="calcButton" type="button" value="8">8</button>
      <button data-value class="calcButton" type="button" value="9">9</button>
      <button class="calcButton operator" type="button" value="*">X</button>
      <button data-value class="calcButton" type="button" value="4">4</button>
      <button data-value class="calcButton" type="button" value="5">5</button>
      <button data-value class="calcButton" type="button" value="6">6</button>
      <button class="calcButton operator" type="button" value="-">-</button>
      <button data-value class="calcButton" type="button" value="1">1</button>
      <button data-value class="calcButton" type="button" value="2">2</button>
      <button data-value class="calcButton" type="button" value="3">3</button>
      <button class="calcButton operator" type="button" value="+">+</button>
      <button data-value class="buttonMedium calcButton" type="button" value="0">0</button>
      <button data-value class="calcButton decimal" type="button" value=".">.</button>
      <button class="calcButton equal-sign operator" type="button" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
