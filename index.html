<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Calculator</title>
</head>
<body>
  <div class="calcContainer">
    <div class="calcDisplay">Display Ans....</div>

    <div class="calcButtons">
      <button class="buttonBlue buttonLarge calcButton" type="button" >C</button>
      <button class="calcButton" type="button">&divide;</button>
      <button data-value class="calcButton" type="button">7</button>
      <button data-value class="calcButton" type="button">8</button>
      <button data-value class="calcButton" type="button">9</button>
      <button class="calcButton" type="button">X</button>
      <button data-value class="calcButton" type="button">4</button>
      <button data-value class="calcButton" type="button">5</button>
      <button data-value class="calcButton" type="button">6</button>
      <button class="calcButton" type="button">-</button>
      <button data-value class="calcButton" type="button">1</button>
      <button data-value class="calcButton" type="button">2</button>
      <button data-value class="calcButton" type="button">3</button>
      <button class="calcButton" type="button">+</button>
      <button data-value class="calcButton" type="button">0</button>
      <button class="buttonGreen buttonLarge calcButton" type="button">=</button>
    </div>
  </div>
</body>
</html>
